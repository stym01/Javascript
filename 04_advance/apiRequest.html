<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
    const requestURL='https://api.github.com/users/stym01'
    const xhr=new XMLHttpRequest();
    xhr.open('GET',requestURL)  //getting the requested url 
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState); //when open called it was 1...then 2 when send was 
        if(xhr.readyState===4){ //DONE	The operation is complete.
            const data = JSON.parse(this.responseText) //responsetext is in string format
            console.log(typeof data); //now object format affter parsing into json
            console.log(data.followers);
        }
        
    }
    xhr.send(); //dont know why but will figure out in future
</script>
</html>
